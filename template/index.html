<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="plugs/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            {{include 'leftMenu.html'}}
        </div>
    </div>

    <div class="layui-body content">
        <div class="sonNav">
            <span class="layui-breadcrumb">
              <a href="/">首页</a>
              <a href="/demo/">演示</a>
              <a><cite>导航元素</cite></a>
            </span>
        </div>
        <!-- 内容主体区域 -->
        <iframe id="rightContent" src="default" frameborder="0"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="plugs/jquery-3.3.1.min.js"></script>
<script src="plugs/layui/layui.js"></script>
<script>
	layui.use(['element','layer'], function(){

		var element = layui.element,//导航的hover效果、二级菜单等功能，需要依赖element模块
          layer = layui.layer;
		//监听导航点击
		element.on('nav(demo)', function(elem){
			if(elem.attr('data-page')){
                $("#rightContent").attr("src",elem.attr('data-page'))
            }else {
				layer.msg('为设置跳转页面')
            }
			// layer.msg(elem.text());
		});
	});
</script>
</body>
</html>
