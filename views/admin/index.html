<!DOCTYPE html>
<html lang="en">
<head>
    <title>创建数据表</title>
    {{include '../comm/commCss.html'}}
    <link rel="stylesheet" href="css/createCollection.min.css">
</head>
<body>
<form class="layui-form createCollection" action="">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>数据表基本信息</legend>
    </fieldset>
    <div class="baseInfo">
        <div class="layui-form-item">
            <label class="layui-form-label">数据表名称</label>
            <div class="layui-input-block">
                <input type="text" name="cn_name" lay-verify="required" placeholder="数据表名称，用于后台显示" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">英文名称</label>
            <div class="layui-input-block">
                <input type="text" name="en_name" lay-verify="required" autocomplete="off" placeholder="用于创建数据表" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label">英文名称</label>-->
            <!--<div class="layui-input-block">-->
                <!--<input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="用于创建数据表" autocomplete="off" class="layui-input">-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <div class="fields">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>创建字段</legend>
        </fieldset>
        <ul>
            <li class="field_item">
                <div class="layui-form-item">
                    <!--<label class="layui-form-label">显示名称</label>-->
                    <div class="layui-input-inline">
                        <input type="text" name="field_name" lay-verify="required" autocomplete="off" placeholder="字段名称：用于后台显示" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <!--<label class="layui-form-label">英文名称</label>-->
                    <div class="layui-input-inline">
                        <input type="text" name="field_type" lay-verify="required" autocomplete="off" placeholder="字段名称：数据库创建使用" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <!--<label class="layui-form-label">类型</label>-->
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">字段类型,可搜索</option>
                                {{each fieldsTypeList}}
                                <option value="{{$value.id}}">{{$value.name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!--<label class="layui-form-label">默认值</label>-->
                    <div class="layui-input-inline">
                        <input type="text" name="en_name" lay-verify="required" autocomplete="off" placeholder="默认值" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="checkbox" name="like[edit]" title="后台可编辑"  checked="">
                        <input type="checkbox" name="like[createIndex]" title="创建索引">
                        <input type="checkbox" name="like[norepeat]" title="唯一、不重复">
                    </div>
                </div>
            </li>
        </ul>
    </div>
</form>
{{include 'comm/commJs.html'}}
<script>
	layui.use('form', function(){
		var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

		//……

		//但是，如果你的HTML是动态生成的，自动渲染就会失效
		//因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
		form.render();
	});
</script>
</body>
</html>
