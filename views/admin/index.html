<!DOCTYPE html>
<html lang="en">
<head>
    <title>创建数据表</title>
    {{include '../comm/commCss.html'}}
    <link rel="stylesheet" href="css/createCollection.min.css">
</head>
<body>
<blockquote class="layui-elem-quote layui-text">
   提示：请严格按照MongoDb 数据库建表规则进行填写；<br/>名词解析：<br/>1. 用于后台显示，即 数据表则作为后台菜单名称，字段则为显示字段名称.<br/>2.英文名作为数据库创建数据表/字段名称；一般为英文可 + 数字 + '_'
</blockquote>
<form class="layui-form createCollection" action="">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>数据表基本信息</legend>
    </fieldset>
    <div class="baseInfo">
        <div class="layui-form-item">
            <label class="layui-form-label">数据表名称</label>
            <div class="layui-input-block">
                <input type="text" name="cn_name" lay-verify="required" placeholder="数据表名称，用于后台显示" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">英文名称</label>
            <div class="layui-input-block">
                <input type="text" name="en_name" lay-verify="required" autocomplete="off" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" placeholder="用于创建数据表" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label">英文名称</label>-->
            <!--<div class="layui-input-block">-->
                <!--<input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="用于创建数据表" autocomplete="off" class="layui-input">-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <div class="fields">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>创建字段</legend>
        </fieldset>
        <ul>
            <li class="field_item">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" name="field_cn_name" lay-verify="required" autocomplete="off" placeholder="后台字段名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" name="field_en_name" lay-verify="required" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" autocomplete="off" placeholder="数据库字段名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <select name="field_type" lay-verify="required" lay-search="">
                                <option value="">搜索</option>
                                {{each fieldsTypeList}}
                                <option value="{{$value.id}}">{{$value.name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <select name="field_editType" lay-verify="required" lay-search="">
                                <option value="">编辑标签</option>
                                {{each fieldsEditType}}
                                <option value="{{$value.id}}">{{$value.name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="checkbox" name="canEdit" title="后台可编辑"  checked="">
                        <input type="checkbox" name="createIndex" title="创建索引">
                        <input type="checkbox" name="noRepeat" title="唯一、不重复">
                    </div>
                </div>
            </li>

        </ul>

        <div class="my-button-box">
           <button class="layui-btn" lay-submit="" lay-filter="createDbTable">创建数据表</button>
           <label class="layui-btn layui-btn-primary " onclick="addCloum()" ><i class="layui-icon"></i>添加一栏</label>
        </div>
    </div>
</form>
{{include 'comm/commJs.html'}}
<script src="js/createTable.js"></script>
</body>
</html>
